<div class="dialog" >
  <h1 mat-dialog-title class="mat-dialog-title">Edit your image</h1>
  <div mat-dialog-content>
    <input type="file" value={{data.img}}>
    <mat-form-field class="mat-form-field">
      <input matInput placeholder="description">
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="mat-dialog-actions">
    <button class="btn cancel" mat-raised-button (click)="onNoClick()">Cancel</button>
    <button class="btn ok"  mat-raised-button color="primary" >Ok</button>
  </div>
</div>
