<div class="container">
  <div class="title_box">
    <h3 class="title">List Images</h3>
  </div>
  <div class="content">
    <div class="item" *ngFor="let item of limg">
      <mat-card class="example-card">
        <button mat-icon-button class="btn-close" [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="openDialog(item)">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="openDeleteDialog(item)">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
        </mat-card-header>
        <mat-card-content class="img_box">
          <img class="img" src={{item.img}}>
          <h3>{{item.name}}</h3>
          <mat-card-subtitle class="mat-card-subtitle">{{item.description}}</mat-card-subtitle>
        </mat-card-content>
        <mat-card-actions>
          <button mat-icon-button color="accent">
            <mat-icon>favorite</mat-icon>
          </button>
          <button mat-icon-button color="warn">
            <mat-icon>share</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
