<div class="container">
  <div class="title_box">
    <h3 class="title">List Images</h3>
  </div>
  <div class="content">
    <div class="item" *ngFor="let item of limg">
      <div class="img_box">
        <img src={{item.img}} alt="" class="img">
      </div>
      <div class="desc_box">
        <p class="desc">{{item.desc}}</p>
      </div>
    </div>
  </div>
</div>
